    </div>

    <!-- PDF Preview Modal -->
    <div id="pdf-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="pdf-frame" src="" width="100%" height="500px"></iframe>
        </div>
    </div>

    <script>
        // Get modal elements
        const modal = document.getElementById("pdf-modal");
        const pdfFrame = document.getElementById("pdf-frame");
        const closeModal = document.getElementsByClassName("close")[0];

        // Add click event listeners to all PDF links
        const pdfLinks = document.querySelectorAll(".pdf-card a");
        pdfLinks.forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault(); // Prevent the default anchor behavior
                const pdfSrc = this.getAttribute("data-pdf"); // Get the PDF source from the data attribute
                pdfFrame.src = pdfSrc; // Set the iframe source to the PDF
                modal.style.display = "block"; // Show the modal
            });
        });

        // Close the modal when the close button is clicked
        closeModal.onclick = function() {
            modal.style.display = "none";
            pdfFrame.src = ""; // Reset the iframe source
        }

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
                pdfFrame.src = ""; // Reset the iframe source
            }
        }
    </script>
</body>
</html>
